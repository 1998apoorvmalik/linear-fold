<!DOCTYPE html>
{% extends "header.html" %} {% block content %}

<!-- css -->
<link rel="stylesheet" href="/css/showCircle.css" />
<link rel="stylesheet" href="/css/styles.css" />

<div class="result-page"></div>

<!-- back button, redirects to linear fold interface -->
<button type="button" class="btn btn-secondary mb-2 back-button" onclick="window.location.href = '/'">â—„&nbsp&nbspBack to interface</button>

<p>Sequence name: <span id="nameEcho" style="color: red; font-size: 120%"></span></p>
<p>
  Beam Size: <span id="beamEcho" style="color: red; font-size: 120%"></span> &nbsp;&nbsp;&nbsp; LinearFold-V:
  <span id="timeLVEcho" style="color: red; font-size: 100%">Not given</span>s&nbsp;&nbsp;&nbsp;
  <!--LinearFold-C: <span id="timeLCEcho" style="color:red;font-size:100%;">Not given</span>s-->
  <!--&nbsp;&nbsp;&nbsp;Total time: <span style="color:red;font-size:100%;">{{total_time}}</span>s-->
</p>

<svg version="1.1" id="mySVG" width="700" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!--<svg id="mySVG" viewBox="0 0 500 1200"  xmlns="http://www.w3.org/2000/svg">-->
  Your browser doesn't support svg tag.
</svg>

<p>
  <span id="fornaInfo"></span>
  <button id="dispFornaToggle" class="btn btn-primary btn-sm" onclick="dispForna()">Show</button>
  <br />
  <a id="fornalink2" class="jumpLink" href="" target="_blank"></a>
  &nbsp;&nbsp;
  <a hidden id="fornalink1" class="jumpLink" href="" target="_blank"></a>
</p>

<div id="forna" style="display: none">
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <!--
<iframe id='forna1' src="about:blank" height="600" width="40%" onload="setFocus()"></iframe>&nbsp;&nbsp;
<iframe id='forna2' src="about:blank" height="600" width="40%" onload="setFocus()"></iframe>
-->
  <iframe id="forna2" src="about:blank" height="500" width="600"></iframe> &nbsp;&nbsp;
  <iframe hidden id="forna1" src="about:blank" height="500" width="600"></iframe>
</div>

<p>
  <span id="dlFileTitle">Download result file{{dld_cmt}}</span> &nbsp;&nbsp;
  <a href="{{ url_for('downloadRes', name=pairingRes, cv='v') }}"><button class="btn btn-primary btn-sm" id="dlBtnTitle">LinearFold-V</button></a>
</p>

<p>
  <span id="seq0"></span><button id="btn_copy_seq" class="btn btn-sm btn-secondary" onclick="cp_seq()"></button><br />
  <span id="seq" class="res" style="display: none"></span>
  <span id="seq-show" class="res" style="display: inline-block"></span>
</p>
<p>
  <span id="lvn0"></span><button id="btn_copy_lvn" class="btn btn-sm btn-secondary" onclick="cp_lvf()"></button><br />
  <span id="lvn" class="res" style="display: none"></span>
  <span id="lvn-show" class="res" style="display: inline-block"></span>
</p>
<p hidden>
  <span id="lcf0"></span><button id="btn_copy_lcn" class="btn btn-sm btn-secondary" onclick="cp_lcn()"></button><br />
  <span id="lcf" class="res" style="display: none"></span>
  <span id="lcf-show" class="res" style="display: inline-block"></span>
</p>

<div class="tooltipbox"></div>
<p id="path" hidden>{{pairingRes}}</p>

<!-- scripts -->
<script src="/js/demo_tooltips.js"></script>
<script src="/js/showCircle_linearfold_v.js"></script>

{% endblock %}
