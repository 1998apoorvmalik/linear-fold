<!DOCTYPE html>
{% extends "header.html" %} {% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" />
<script type="text/javascript" language="javascript">
  var versionUpdate = new Date().getTime();
  var csslink = document.createElement("link");
  csslink.rel = "stylesheet";
  csslink.type = "text/css";
  csslink.href = "/css/showCircle.css?v=" + versionUpdate;
  document.head.appendChild(csslink);
</script>

<div class="result-page"></div>
<a class="btn-back" href="{{ url_for('my_form_old') }}"> <span> &nbsp; back to homepage &nbsp;</span> </a><br />

<p>
  Sequence name:
  <span id="nameEcho" style="color: red; font-size: 120%"></span>
</p>
<p>
  Beam Size:
  <span id="beamEcho" style="color: red; font-size: 120%"></span>
  &nbsp;&nbsp;&nbsp; LinearFold-C:
  <span id="timeLCEcho" style="color: red; font-size: 100%">Not given</span>s&nbsp;&nbsp;&nbsp; LinearFold-V:
  <span id="timeLVEcho" style="color: red; font-size: 100%">Not given</span>s
  <!--&nbsp;&nbsp;&nbsp;Total time: <span style="color:red;font-size:100%;">{{total_time}}</span>s-->
</p>

<!-- Back to top button -->
<a id="return-to-top"></a>

<svg version="1.1" id="mySVG" width="1700" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!--<svg id="mySVG" viewBox="0 0 500 1200"  xmlns="http://www.w3.org/2000/svg">-->
  Your browser doesn't support svg tag.
</svg>

<p>
  <span id="fornaInfo"></span>
  <button id="dispFornaToggle" onclick="dispForna()">Show</button>
  <br />
  <a id="fornalink1" class="jumpLink" href="" target="_blank"></a>
  &nbsp;&nbsp;
  <a id="fornalink2" class="jumpLink" href="" target="_blank"></a>
</p>

<div id="forna" style="display: none">
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <!--
<iframe id='forna1' src="about:blank" height="600" width="40%" onload="setFocus()"></iframe>&nbsp;&nbsp;
<iframe id='forna2' src="about:blank" height="600" width="40%" onload="setFocus()"></iframe>
-->
  <iframe id="forna1" src="about:blank" height="500" width="600"></iframe>
  &nbsp;&nbsp;
  <iframe id="forna2" src="about:blank" height="500" width="600"></iframe>
</div>

<p>
  <span style="color: #3bbee2" id="dlFileTitle">Download result file{{dld_cmt}}</span>
  &nbsp;&nbsp;
  <a href="{{ url_for('downloadRes', name=pairingRes, cv='c') }}"><button class="btn btn-primary btn-sm" id="dlBtnTitle">LinearFold-C</button></a>
  <a href="{{ url_for('downloadRes', name=pairingRes, cv='v') }}"><button class="btn btn-primary btn-sm" id="dlBtnTitle">LinearFold-V</button></a>
</p>

<p>
  <span id="seq0" style="color: #3bbee2"></span><button id="btn_copy_seq" onclick="cp_seq()"></button><br />
  <span id="seq" class="res" style="display: none"></span>
  <span id="seq-show" class="res" style="display: inline-block"></span>
</p>
<p>
  <span id="lcf0" style="color: #3bbee2"></span><button id="btn_copy_lcf" onclick="cp_lcf()"></button><br />
  <span id="lcf" class="res" style="display: none"></span>
  <span id="lcf-show" class="res" style="display: inline-block"></span>
</p>
<p>
  <span id="lvn0" style="color: #3bbee2"></span><button id="btn_copy_lvn" onclick="cp_lvn()"></button><br />
  <span id="lvn" class="res" style="display: none"></span>
  <span id="lvn-show" class="res" style="display: inline-block"></span>
</p>

<div class="tooltipbox"></div>
<p id="path" hidden>{{pairingRes}}</p>

<script src="/js/demo_tooltips.js"></script>

<!-- Force The Browser To Reload Cached .JS, .CSS Files To Reflect The Latest Changes To Those Files -->
<script type="text/javascript" language="javascript">
  var versionUpdate = new Date().getTime();
  var script = document.createElement("script");
  script.type = "text/javascript";
  script.src = "/js/showCircle_linearfold2_old.js?v=" + versionUpdate;
  document.body.appendChild(script);
</script>

{% endblock %}
